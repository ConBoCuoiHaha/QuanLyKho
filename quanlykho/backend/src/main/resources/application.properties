spring.application.name=InventoryMgtSystem
server.port=${SERVER_PORT:5050}

# MYSQL CONNECTION (moved to environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/inventory_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mail configuration (defaults expect env vars MAIL_USERNAME / MAIL_PASSWORD)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP expiration minutes
otp.expiration-minutes=${OTP_EXPIRATION_MINUTES:5}

# THE MAXIMUM SIZE OF IMAGE THAT CAN BE UPLOADED
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# JWT SECRET (use env var JWT_SECRET)
secreteJwtString=${JWT_SECRET:}

# Dynamic path for saving product images (frontend public dir)
# Default points to ../frontend/public relative to backend working dir
app.frontend.public.dir=${FRONTEND_PUBLIC_DIR:../frontend/public}
